<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acid JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-button-container"></div>
    <div class="container">
        <header class="header">
            <h1>Acid JS</h1>
            <div class="song-controls">
                <select id="song-list-select"></select>
                <button id="load-song-button">Load</button>
                <button id="save-song-button">Save</button>
                <button id="delete-song-button">Delete</button>
                <button>Export</button>
                <button>In</button>
                <button>Out</button>
            </div>
        </header>
        <aside class="left-panel">
            <div class="global-knobs">
                <div><label>BPM</label><input type="range" id="bpm-knob" min="60" max="240" value="120"></div>
                <div><label>Volume</label><input type="range" id="global-vol-knob" min="0" max="100" value="80"></div>
                <div class="knob-placeholder">Delay</div>
                <div class="knob-placeholder">Fack</div>
            </div>
            <div class="generator-controls">
                <h3>Generator</h3>
                <button id="randomize-button">Randomize</button>
                <button id="gen-mel-button">Gen Mel</button>
                <button id="gen-bass-button">Gen Bass</button>
                <button id="harmonize-button">Harmonize</button>
                <button id="mutate-button">Mutate</button>
                <button id="mutate-rhythm-button">Mutate Rhythm</button>
                <button id="mutate-accents-button">Mutate Accents</button>
                <button id="mutate-slides-button">Mutate Slides</button>
                <button>Arpeggiate</button>
                <button>Transpose</button>
                <button>Gen Drums</button>
                <label for="key-select">Key:</label>
                <select id="key-select"></select>
                <label for="scale-select">Scale:</label>
                <select id="scale-select"></select>
                <label for="progression-select">Progression:</label>
                <select id="progression-select"></select>
            </div>
        </aside>
        <main class="main-content">
            <div class="sequencer-container">
                <div id="synth-sequence-matrix">
                    <div class="piano-roll-scroll-container">
                        <div class="keyboard"></div>
                        <div class="piano-roll-grid"></div>
                    </div>
                </div>
                <div id="drum-matrix" style="display:none;"></div>
            </div>
            <div class="knobs-container">
                <div class="synth-knobs">
                    <div><label>Tune</label><input type="range" id="knob-tune" min="0" max="127" value="64"></div>
                    <div><label>Cutoff</label><input type="range" id="knob-cutoff" min="0" max="127" value="64"></div>
                    <div><label>Resonance</label><input type="range" id="knob-resonance" min="0" max="127" value="64"></div>
                    <div><label>Env Mod</label><input type="range" id="knob-env-mod" min="0" max="127" value="64"></div>
                    <div><label>Decay</label><input type="range" id="knob-decay" min="0" max="127" value="64"></div>
                    <div><label>Accent</label><input type="range" id="knob-accent" min="0" max="127" value="64"></div>
                </div>
            </div>
             <div class="transport-controls">
                <button>Rec</button>
                <button>Free</button>
                <button id="play-pause-button">||</button>
                <div class="song-position">
                    <button>&lt;</button>
                    <span>Start</span>
                    <button>&gt;</button>
                </div>
                <div class="song-position">
                    <button>&lt;</button>
                    <span>Current</span>
                    <button>&gt;</button>
                </div>
                <div class="song-position">
                    <button>&lt;</button>
                    <span>End</span>
                    <button>&gt;</button>
                </div>
            </div>
        </main>
        <aside class="right-panel">
            <div class="track-selection">
                <button class="track-selector" id="synth0">S1</button>
                <div><label>S1 Vol</label><input type="range" id="synth0-vol-knob" min="0" max="100" value="80"></div>
                <button class="track-selector" id="synth1">S2</button>
                <div><label>S2 Vol</label><input type="range" id="synth1-vol-knob" min="0" max="100" value="80"></div>
                <button class="track-selector" id="synth2">S3</button>
                <div><label>S3 Vol</label><input type="range" id="synth2-vol-knob" min="0" max="100" value="80"></div>
                <button class="track-selector" id="synth3">S4</button>
                <div><label>S4 Vol</label><input type="range" id="synth3-vol-knob" min="0" max="100" value="80"></div>
                <button class="track-selector" id="drums">D</button>
                <div><label>D Vol</label><input type="range" id="drums-vol-knob" min="0" max="100" value="80"></div>
            </div>
            <div class="pattern-controls">
                <button id="clear-synth-button">Clear Synth</button>
                <button id="clear-drums-button">Clear Drums</button>
                <button id="up-button">Up</button>
                <button id="down-button">Down</button>
                <button id="oct-up-button">Oct Up</button>
                <button id="oct-down-button">Oct Down</button>
            </div>
        </aside>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/15.3.3/Tone.min.js"></script>
    <script src="harmony.js"></script>
    <script src="melody_generator.js"></script>
    <script src="main.js"></script>
</body>
</html>
